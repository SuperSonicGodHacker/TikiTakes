<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Hut - 2D Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        canvas {
            background-color: green;
            display: block;
            margin: 20px auto;
            border: 5px solid #fff;
        }

        #controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        .credits {
            font-size: 12px;
            color: gray;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Soccer Hut</h1>
    <canvas id="soccerField" width="800" height="400"></canvas>
    
    <div id="controls">
        <button onclick="startGame()">Start Game</button>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <div class="credits">
        <p>Vihaan Bhatt, Aranya Chatterjee, Viaan Bahl, and Ryan Chindu</p>
    </div>

    <script>
        // Images for players and ball
        const playerImage = new Image();
        playerImage.src = "https://example.com/player.png"; // Replace with the URL of the player image

        const ballImage = new Image();
        ballImage.src = "https://example.com/soccer-ball.png"; // Replace with the URL of the soccer ball image

        // Canvas setup
        const canvas = document.getElementById("soccerField");
        const ctx = canvas.getContext("2d");

        // Player properties
        let player = {
            x: 400,
            y: 200,
            width: 50,
            height: 50,
            speed: 5,
            dx: 0,
            dy: 0
        };

        // Ball properties
        let ball = {
            x: 300,
            y: 200,
            width: 30,
            height: 30,
            dx: 2,
            dy: 2
        };

        // Draw the soccer field
        function drawField() {
            ctx.fillStyle = "green";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Field lines
            ctx.strokeStyle = "white";
            ctx.lineWidth = 4;

            // Center circle
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 50, 0, Math.PI * 2);
            ctx.stroke();

            // Middle line
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();

            // Goals
            ctx.fillStyle = "white";
            ctx.fillRect(0, canvas.height / 2 - 50, 10, 100);
            ctx.fillRect(canvas.width - 10, canvas.height / 2 - 50, 10, 100);
        }

        // Draw player on the canvas
        function drawPlayer() {
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
        }

        // Draw the soccer ball
        function drawBall() {
            ctx.drawImage(ballImage, ball.x, ball.y, ball.width, ball.height);
        }

        // Clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Update player position
        function updatePlayerPosition() {
            player.x += player.dx;
            player.y += player.dy;

            // Prevent player from going off the field
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
        }

        // Update ball position
        function updateBallPosition() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Bounce the ball off the walls
            if (ball.x < 0 || ball.x + ball.width > canvas.width) {
                ball.dx *= -1;
            }
            if (ball.y < 0 || ball.y + ball.height > canvas.height) {
                ball.dy *= -1;
            }
        }

        // Game loop
        function gameLoop() {
            clearCanvas();
            drawField();
            drawPlayer();
            drawBall();
            updatePlayerPosition();
            updateBallPosition();

            requestAnimationFrame(gameLoop);
        }

        // Move player
        function movePlayer(e) {
            switch (e.key) {
                case "ArrowUp":
                    player.dy = -player.speed;
                    break;
                case "ArrowDown":
                    player.dy = player.speed;
                    break;
                case "ArrowLeft":
                    player.dx = -player.speed;
                    break;
                case "ArrowRight":
                    player.dx = player.speed;
                    break;
            }
        }

        // Stop player movement when the key is released
        function stopPlayer(e) {
            switch (e.key) {
                case "ArrowUp":
                case "ArrowDown":
                    player.dy = 0;
                    break;
                case "ArrowLeft":
                case "ArrowRight":
                    player.dx = 0;
                    break;
            }
        }

        // Start the game
        function startGame() {
            gameLoop();
        }

        // Reset the game
        function resetGame() {
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height / 2 - player.height / 2;
            player.dx = 0;
            player.dy = 0;
            ball.x = 300;
            ball.y = 200;
            ball.dx = 2;
            ball.dy = 2;
            clearCanvas();
            drawField();
            drawPlayer();
            drawBall();
        }

        // Initialize the game
        document.addEventListener('DOMContentLoaded', () => {
            drawField();
            drawPlayer();
            drawBall();
        });

        // Event listeners for player movement
        document.addEventListener("keydown", movePlayer);
        document.addEventListener("keyup", stopPlayer);
    </script>
</body>
</html>
