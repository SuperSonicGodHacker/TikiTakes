<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Hut - Play Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        canvas {
            background-color: green;
            display: block;
            margin: 20px auto;
            border: 5px solid #fff;
        }

        #controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Soccer Hut - Play Game</h1>
    <canvas id="soccerField" width="800" height="400"></canvas>
    
    <div id="controls">
        <button onclick="startGame()">Start Game</button>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        const canvas = document.getElementById("soccerField");
        const ctx = canvas.getContext("2d");

        // Player properties
        let player = {
            x: 400,
            y: 200,
            width: 30,
            height: 30,
            color: "blue",
            speed: 5,
            dx: 0,
            dy: 0
        };

        // Draw the field (lines and goals)
        function drawField() {
            ctx.fillStyle = "green";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Field lines
            ctx.strokeStyle = "white";
            ctx.lineWidth = 4;

            // Center circle
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 50, 0, Math.PI * 2);
            ctx.stroke();

            // Middle line
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();

            // Goals
            ctx.fillStyle = "white";
            ctx.fillRect(0, canvas.height / 2 - 50, 10, 100);
            ctx.fillRect(canvas.width - 10, canvas.height / 2 - 50, 10, 100);
        }

        // Draw the player
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // Clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Update player position
        function updatePlayerPosition() {
            player.x += player.dx;
            player.y += player.dy;

            // Prevent player from going off the field
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
        }

        // Game loop
        function gameLoop() {
            clearCanvas();
            drawField();
            drawPlayer();
            updatePlayerPosition();

            requestAnimationFrame(gameLoop);
        }

        // Move player
        function movePlayer(e) {
            switch (e.key) {
                case "ArrowUp":
                    player.dy = -player.speed;
                    break;
                case "ArrowDown":
                    player.dy = player.speed;
                    break;
                case "ArrowLeft":
                    player.dx = -player.speed;
                    break;
                case "ArrowRight":
                    player.dx = player.speed;
                    break;
            }
        }

        // Stop player movement when the key is released
        function stopPlayer(e) {
            switch (e.key) {
                case "ArrowUp":
                case "ArrowDown":
                    player.dy = 0;
                    break;
                case "ArrowLeft":
                case "ArrowRight":
                    player.dx = 0;
                    break;
            }
        }

        // Start the game
        function startGame() {
            gameLoop();
        }

        // Reset the game
        function resetGame() {
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height / 2 - player.height / 2;
            player.dx = 0;
            player.dy = 0;
            clearCanvas();
            drawField();
            drawPlayer();
        }

        // Event listeners for player movement
        document.addEventListener("keydown", movePlayer);
        document.addEventListener("keyup", stopPlayer);

        // Draw initial field and player
        drawField();
        drawPlayer();
    </script>
</body>
</html>
