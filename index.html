<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Hut</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 1200px;
            width: 90%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }

        header p {
            font-size: 1.2em;
            color: #666;
        }

        .team-selection, .game-play {
            display: none;
            margin-top: 40px;
        }

        .team {
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .team img {
            width: 80px;
            height: auto;
            margin-right: 15px;
        }

        .team p {
            flex-grow: 1;
            font-weight: bold;
        }

        #soccerField {
            border: 4px solid #333;
            background-color: #e6e6e6;
            width: 100%;
            max-width: 800px;
            margin-top: 30px;
            padding: 20px;
            box-sizing: border-box;
        }

        .goal {
            position: absolute;
            width: 200px;
            height: 150px;
            background-color: #333;
            border-radius: 0 10px 10px 0;
        }

        .goal.left {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .goal.right {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .player {
            width: 40px;
            height: 40px;
            background-color: #ff6600;
            border-radius: 50%;
            position: absolute;
        }

        .ball {
            width: 30px;
            height: 30px;
            background-image: url('https://example.com/football.png');
            background-size: cover;
            position: absolute;
        }

        #timer {
            font-size: 2em;
            margin-top: 20px;
            text-align: center;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

            let timeRemaining = gameDuration;

                document.getElementById('timer').innerText = `Time: ${timeRemaining}`;

                    clearInterval(gameInterval);
                    endGame();
                }
            }, 1000);
