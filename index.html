<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Game Loading Screen</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .title {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .image-container {
            position: relative;
            width: 300px;
            height: 400px;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .loading-bar {
            margin-top: 20px;
            width: 80%;
            height: 20px;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
        }
        .loading-bar div {
            width: 0%;
            height: 100%;
            background: #0f0;
            animation: load 3s linear forwards;
        }
        @keyframes load {
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="title">Soccer Stars</div>
    <div class="image-container">
        <img src="bellingham_kicking.jpg" alt="Jude Bellingham Kicking Ball">
    </div>
    <div class="loading-bar">
        <div></div>
    </div>
</body>
</html>
