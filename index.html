<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Hut</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: url('https://path-to-messi-image.jpg') no-repeat center center fixed; /* Replace with actual URL */
            background-size: cover;
            color: white;
        }

        h1 {
            font-size: 4em;
            color: yellow;
            text-shadow: 2px 2px 5px black;
        }

        #loginScreen {
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 80%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            background-color: yellow;
            border: none;
            color: black;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ffc107;
        }

        .credits {
            font-size: 12px;
            color: lightgray;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Soccer Hut</h1>

    <!-- Login/Sign-Up Screen -->
    <div id="loginScreen">
        <h2>Login or Sign Up</h2>
        <input type="text" id="username" placeholder="Username"><br><br>
        <input type="password" id="password" placeholder="Password"><br><br>
        <button onclick="login()">Login</button>
        <button onclick="signUp()">Sign Up</button>
    </div>

    <div class="credits">
        <p>Vihaan Bhatt, Aranya Chatterjee, Viaan Bahl, and Ryan Chindu</p>
    </div>

    <script>
        // Store users and owner status in localStorage
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let hutCoins = 0;
        let playerInventory = [];
        let isOwner = false;
        const MAX_OWNERS = 3;

        function signUp() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert("Please fill out both fields.");
                return;
            }

            const userExists = users.find(user => user.username === username);
            if (userExists) {
                alert("Username already taken. Please choose another one.");
                return;
            }

            isOwner = users.length < MAX_OWNERS;
            users.push({ username, password, isOwner });
            localStorage.setItem('users', JSON.stringify(users));

            alert(isOwner ? "You are an Owner with infinite Hut Coins!" : "You signed up as a regular user.");
            loginUser(username, password);
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(user => user.username === username && user.password === password);

            if (!user) {
                alert("Invalid login. Please check your username and password.");
                return;
            }

            loginUser(username, password);
        }

        function loginUser(username, password) {
            const user = users.find(user => user.username === username && user.password === password);
            isOwner = user.isOwner;
            alert(isOwner ? "Welcome back, Owner!" : "Welcome back!");

            document.getElementById('loginScreen').style.display = 'none';
        }
    </script>

</body>
</html>
