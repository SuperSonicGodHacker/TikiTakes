<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Hut</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: url('https://path-to-ronaldo-bicycle-kick.jpg') no-repeat center center fixed; /* Replace with Ronaldo image URL */
            background-size: cover;
            color: white;
        }

        h1 {
            font-size: 4em;
            color: yellow;
            text-shadow: 2px 2px 5px black;
        }

        #loginScreen, #teamSelection, #gameScreen {
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 80%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            background-color: yellow;
            border: none;
            color: black;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ffc107;
        }

        #teamSelection, #gameScreen {
            display: none;
        }

        .team {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            cursor: pointer;
        }

        .team img {
            width: 100px;
            height: auto;
        }

        .team p {
            font-size: 1.2em;
            margin-top: 10px;
            font-weight: bold;
        }

        #soccerField {
            border: 1px solid #fff;
            background: green;
            position: relative;
        }

        .goal {
            position: absolute;
            width: 100px;
            height: 30px;
            background: white;
            border: 3px solid black;
        }

        .goal.left {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .goal.right {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }

        .player {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
        }

        .player.red {
            background: red;
        }

        .player.green {
            background: green;
        }

        .ball {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            position: absolute;
        }

        #musicControls {
            margin-top: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Soccer Hut</h1>

    <!-- Login/Sign-Up Screen -->
    <div id="loginScreen">
        <h2>Login or Sign Up</h2>
        <input type="text" id="username" placeholder="Username"><br><br>
        <input type="password" id="password" placeholder="Password"><br><br>
        <button onclick="login()">Login</button>
        <button onclick="signUp()">Sign Up</button>
    </div>

    <!-- Team Selection Screen -->
    <div id="teamSelection">
        <h2>Select a Team to Play With</h2>
        <div id="teamChoices">
            <div class="team" onclick="selectTeam('Spain')">
                <img src="https://upload.wikimedia.org/wikipedia/en/9/9a/Flag_of_Spain.svg" alt="Spain Flag">
                <p>Spain</p>
            </div>
            <div class="team" onclick="selectTeam('Denmark')">
                <img src="https://upload.wikimedia.org/wikipedia/en/3/3c/Flag_of_Denmark.svg" alt="Denmark Flag">
                <p>Denmark</p>
            </div>
            <div class="team" onclick="selectTeam('Argentina')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Flag_of_Argentina.svg" alt="Argentina Flag">
                <p>Argentina</p>
            </div>
            <div class="team" onclick="selectTeam('Brazil')">
                <img src="https://upload.wikimedia.org/wikipedia/en/0/05/Flag_of_Brazil.svg" alt="Brazil Flag">
                <p>Brazil</p>
            </div>
            <div class="team" onclick="selectTeam('Switzerland')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Flag_of_Switzerland.svg" alt="Switzerland Flag">
                <p>Switzerland</p>
            </div>
            <div class="team" onclick="selectTeam('Miami')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Flag_of_Miami%2C_Florida.svg" alt="Miami Flag">
                <p>Miami</p>
            </div>
            <div class="team" onclick="selectTeam('Real Madrid')">
                <img src="https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg" alt="Real Madrid Logo">
                <p>Real Madrid</p>
            </div>
        </div>
        <br>
        <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen">
        <h2>Playing Match...</h2>
        <canvas id="soccerField" width="800" height="400"></canvas>
        <button onclick="finishMatch()">Finish Match</button>
        
        <!-- Music Controls -->
        <div id="musicControls">
            <h3>Music Controls</h3>
            <button onclick="playMusic()">Play</button>
            <button onclick="pauseMusic()">Pause</button>
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" onchange="setVolume(this.value)">
        </div>
    </div>

    <!-- Audio Elements for Music -->
    <audio id="song1" src="https://www.example.com/path-to-song/believer.mp3"></audio> <!-- Replace with actual URLs -->
    <audio id="song2" src="https://www.example.com/path-to-song/hall_of_fame.mp3"></audio>
    <audio id="song3" src="https://www.example.com/path-to-song/i_want_it_that_way.mp3"></audio>
    <audio id="song4" src="https://www.example.com/path-to-song/happier.mp3"></audio>
    <audio id="song5" src="https://www.example.com/path-to-song/how_you_like_that.mp3"></audio>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let hutPoints = 500000;
        let selectedTeam = null;
        let playerTeam = [];
        let currentPlayerIndex = 0; // To track which player is currently selected

        // Playlist setup
        const playlist = [
            document.getElementById('song1'),
            document.getElementById('song2'),
            document.getElementById('song3'),
            document.getElementById('song4'),
            document.getElementById('song5')
        ];
        let currentSongIndex = 0;

        // Music control functions
        function playMusic() {
            playlist[currentSongIndex].play();
        }

        function pauseMusic() {
            playlist[currentSongIndex].pause();
        }

        function setVolume(value) {
            playlist[currentSongIndex].volume = value;
        }

        // Automatically move to the next song
        playlist.forEach((audio, index) => {
            audio.onended = () => {
                currentSongIndex = (currentSongIndex + 1) % playlist.length;
                playMusic();
            };
        });

        function signUp() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert("Please fill out both fields.");
                return;
            }

            const userExists = users.find(user => user.username === username);
            if (userExists) {
                alert("Username already taken. Please choose another one.");
                return;
            }

            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert("Sign-up successful! Please log in.");
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(user => user.username === username && user.password === password);
            if (user) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('teamSelection').style.display = 'block';
            } else {
                alert("Invalid username or password.");
            }
        }

        function selectTeam(team) {
            selectedTeam = team;
            // Initialize player positions here
            playerTeam = [
                { x: 100, y: 200 },
                { x: 150, y: 250 },
                { x: 200, y: 300 }
            ];
            currentPlayerIndex = 0;
            document.getElementById('teamSelection').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            startGame();
        }

        function startGame() {
            const canvas = document.getElementById('soccerField');
            const ctx = canvas.getContext('2d');
            const ball = { x: canvas.width / 2, y: canvas.height / 2 };

            function drawField() {
                // Clear the field
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw goals
                ctx.fillStyle = 'white';
                ctx.fillRect(0, canvas.height / 2 - 15, 100, 30);
                ctx.fillRect(canvas.width - 100, canvas.height / 2 - 15, 100, 30);

                // Draw ball
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, 15, 0, Math.PI * 2);
                ctx.fill();

                // Draw players
                playerTeam.forEach((player, index) => {
                    ctx.fillStyle = index === currentPlayerIndex ? 'blue' : 'green'; // Highlight current player
                    ctx.beginPath();
                    ctx.arc(player.x, player.y, 10, 0, Math.PI * 2);
                    ctx.fill();
                });
            }

            function update() {
                // Update game logic here, e.g., move players
            }

            function gameLoop() {
                update();
                drawField();
                requestAnimationFrame(gameLoop);
            }

            document.addEventListener('keydown', function(event) {
                switch(event.key) {
                    case 'ArrowUp':
                        playerTeam[currentPlayerIndex].y -= 5;
                        break;
                    case 'ArrowDown':
                        playerTeam[currentPlayerIndex].y += 5;
                        break;
                    case 'ArrowLeft':
                        playerTeam[currentPlayerIndex].x -= 5;
                        break;
                    case 'ArrowRight':
                        playerTeam[currentPlayerIndex].x += 5;
                        break;
                    case 'b':
                        alert('Shoot');
                        break;
                    case 'd':
                        alert('Dribble');
                        break;
                    case 'r':
                        currentPlayerIndex = (currentPlayerIndex + 1) % playerTeam.length;
                        break;
                }
            });

            gameLoop();
        }

        function finishMatch() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('teamSelection').style.display = 'block';
            alert('Match finished!');
        }
    </script>

</body>
</html>
