<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Hut</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #1e1e1e; /* Dark background */
            color: white;
        }

        header {
            background: #333;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            color: yellow;
            text-shadow: 2px 2px 5px black;
        }

        #main-content {
            padding: 20px;
        }

        .team-selection, .game-play {
            display: none;
            margin: 20px;
        }

        .team {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            background-color: #444;
            border-radius: 10px;
            cursor: pointer;
        }

        .team img {
            width: 80px;
            height: auto;
        }

        .team p {
            margin-top: 10px;
            font-size: 1.2em;
        }

        #soccerField {
            border: 2px solid #fff;
            background: green;
            width: 800px;
            height: 400px;
            position: relative;
            margin: 0 auto;
        }

        .goal {
            position: absolute;
            width: 100px;
            height: 30px;
            background: #fff;
            border: 2px solid black;
        }

        .goal.left {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .goal.right {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }

        .player {
            width: 20px;
            height: 20px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
        }

        .ball {
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
        }

        #timer {
            font-size: 2em;
            margin: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Soccer Hut</h1>
    </header>

    <div id="main-content">
        <div class="team-selection">
            <h2>Select Your Team</h2>
            <div id="teams">
                <div class="team" onclick="startGame('Denmark')">
                    <img src="https://upload.wikimedia.org/wikipedia/en/3/3c/Flag_of_Denmark.svg" alt="Denmark">
                    <p>Denmark</p>
                </div>
                <div class="team" onclick="startGame('Argentina')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Flag_of_Argentina.svg" alt="Argentina">
                    <p>Argentina</p>
                </div>
                <div class="team" onclick="startGame('Miami')">
                    <img src="path-to-miami-image" alt="Miami">
                    <p>Miami</p>
                </div>
                <div class="team" onclick="startGame('Real Madrid')">
                    <img src="path-to-real-madrid-image" alt="Real Madrid">
                    <p>Real Madrid</p>
                </div>
                <div class="team" onclick="startGame('Portugal')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_Portugal.svg" alt="Portugal">
                    <p>Portugal</p>
                </div>
            </div>
            <button onclick="startChampionship()">Start Championship</button>
        </div>

        <div class="game-play">
            <h2>Game On!</h2>
            <div id="timer">Time: 90</div>
            <div id="soccerField">
                <!-- Goals -->
                <div class="goal left"></div>
                <div class="goal right"></div>

                <!-- Player and Ball -->
                <div class="player" id="player" style="left: 100px; top: 180px;"></div>
                <div class="ball" id="ball" style="left: 390px; top: 190px;"></div>
            </div>
            <button onclick="endGame()">End Game</button>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" src="https://example.com/path-to-background-music.mp3" loop></audio> <!-- Replace with an actual URL -->

    <script>
        let gameInterval;
        let gameDuration = 90; // 90 seconds for the match
        const playerElement = document.getElementById('player');
        const ballElement = document.getElementById('ball');
        const backgroundMusic = document.getElementById('backgroundMusic');

        function startChampionship() {
            document.querySelector('.team-selection').style.display = 'block';
            playMusic();
        }

        function startGame(team) {
            document.querySelector('.team-selection').style.display = 'none';
            document.querySelector('.game-play').style.display = 'block';
            startTimer();
            console.log('Team selected:', team);
        }

        function startTimer() {
            let timeRemaining = gameDuration;
            gameInterval = setInterval(() => {
                document.getElementById('timer').innerText = `Time: ${timeRemaining}`;
                timeRemaining--;
                if (timeRemaining < 0) {
                    clearInterval(gameInterval);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(gameInterval);
            document.querySelector('.game-play').style.display = 'none';
            alert('Game Over!');
        }

        // Player control logic
        document.addEventListener('keydown', function(event) {
            const step = 5;
            let playerX = playerElement.offsetLeft;
            let playerY = playerElement.offsetTop;

            switch (event.key) {
                case 'ArrowUp':
                    playerY -= step;
                    break;
                case 'ArrowDown':
                    playerY += step;
                    break;
                case 'ArrowLeft':
                    playerX -= step;
                    break;
                case 'ArrowRight':
                    playerX += step;
                    break;
            }

            // Keep player within field bounds
            playerX = Math.max(0, Math.min(playerX, 780)); // Width constraint
            playerY = Math.max(0, Math.min(playerY, 380)); // Height constraint

            playerElement.style.left = playerX + 'px';
            playerElement.style.top = playerY + 'px';
        });

        // Background music control
        function playMusic() {
            backgroundMusic.play();
        }
    </script>

    <footer>
        <p>Vihaan Bhatt, Viaan Bahl, Aranya Chatterjee @ All Rights Reserved</p>
    </footer>

</body>
</html>
