<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiki Takes - Pizza and Lemonade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #34495e;
            color: white;
            display: flex;
            justify-content: center;
            padding: 15px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            background: url('Bhakri Pizza.webp') no-repeat center center/cover;
            height: 400px;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .menu, .contact {
            margin: 20px 0;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item h3, .menu-item p {
            margin: 0;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        form div {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input, form textarea, form button {
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1em;
        }
        form button {
            background-color: #1abc9c;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tiki Takes - Pizza and Lemonade</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Contact</a>
    </nav>
    <section class="hero" id="home">
        <div>Delicious Pizza and Refreshing Lemonade</div>
    </section>
    <div class="container">
        <section class="menu" id="menu">
            <h2>Our Menu</h2>
            <div class="menu-item">
                <h3>Bhakri Pizza</h3>
                <p>$5.00</p>
            </div>
            <div class="menu-item">
                <h3>Fresh Lemonade</h3>
                <p>$3.00</p>
            </div>
            <div class="menu-item">
                <h3>Water</h3>
                <p>$2.00</p>
            </div>
        </section>
        <section class="contact" id="contact">
            <h2>Contact Us</h2>
            <form action="https://example.com/contact" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div>
                    <button type="submit">Send</button>
                </div>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Tiki Takes. All rights reserved.</p>
    </footer>
</body>
</html>
