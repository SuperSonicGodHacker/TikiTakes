<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        section {
            margin: 50px auto;
            width: 50%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .input-form input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-form button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-form button:hover {
            background-color: #45a049;
        }

        #dish-list {
            margin-top: 30px;
        }

        .dish-item {
            background-color: #f1f1f1;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: left;
        }

        .dish-item h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .dish-item p {
            margin: 5px 0 0;
            color: #333;
        }

        .dish-item button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }

        .dish-item button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Dish Market!</h1>
        <p>Sell your dish and manage your stock easily!</p>
    </header>

    <section>
        <div class="input-form">
            <h2>Add Your Dish</h2>
            <input type="text" id="dishName" placeholder="Dish Name" />
            <input type="number" id="dishPrice" placeholder="Price ($)" />
            <input type="password" id="dishPassword" placeholder="Set a Password" />
            <button onclick="addDish()">Add Dish</button>
        </div>
        <div id="dish-list">
            <h2>Available Dishes</h2>
            <!-- Dishes will be listed here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Dish Market</p>
    </footer>

    <script>
        // Function to load dishes from localStorage and display them
        function loadDishes() {
            const dishes = JSON.parse(localStorage.getItem('dishes')) || [];
            const dishList = document.getElementById('dish-list');
            dishList.innerHTML = '<h2>Available Dishes</h2>'; // Clear the dish list with header

            dishes.forEach((dish, index) => {
                const dishItem = document.createElement('div');
                dishItem.className = 'dish-item';
                dishItem.innerHTML = `
                    <h3>${dish.name}</h3>
                    <p>Price: $${dish.price}</p>
                    <button onclick="removeDish(${index})">Remove Dish</button>
                `;
                dishList.appendChild(dishItem);
            });
        }

        // Function to add a new dish and save it to localStorage
        function addDish() {
            const dishName = document.getElementById('dishName').value;
            const dishPrice = document.getElementById('dishPrice').value;
            const dishPassword = document.getElementById('dishPassword').value;

            if (dishName === '' || dishPrice === '' || dishPassword === '') {
                alert('Please enter dish name, price, and password.');
                return;
            }

            const dishes = JSON.parse(localStorage.getItem('dishes')) || [];

            dishes.push({ name: dishName, price: dishPrice, password: dishPassword });
            localStorage.setItem('dishes', JSON.stringify(dishes));

            loadDishes();

            document.getElementById('dishName').value = '';
            document.getElementById('dishPrice').value = '';
            document.getElementById('dishPassword').value = '';
        }

        // Function to remove a dish by verifying the password
        function removeDish(index) {
            const dishes = JSON.parse(localStorage.getItem('dishes'));
            const enteredPassword = prompt('Enter the password to remove this dish:');

            if (enteredPassword === dishes[index].password) {
                dishes.splice(index, 1);
                localStorage.setItem('dishes', JSON.stringify(dishes));
                loadDishes();
            } else {
                alert('Incorrect password. Dish was not removed.');
            }
        }

        // Load dishes when the page is loaded
        window.onload = loadDishes;
    </script>
</body>
</html>
