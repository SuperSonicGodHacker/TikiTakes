<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiki Takes - Pizza and Lemonade</title>
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;500;700&display=swap');

        /* Base Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            margin: 0;
        }

        nav {
            background-color: #34495e;
            display: flex;
            justify-content: center;
            padding: 15px 0;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }

        nav a:hover {
            color: #1abc9c;
            transform: scale(1.1);
        }

        .hero {
            height: 500px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hero img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .container {
            width: 85%;
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .menu,
        .contact,
        .survey {
            margin: 40px 0;
        }

        .menu h2,
        .contact h2,
        .survey h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #2c3e50;
            text-align: center;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            align-items: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu-item:hover {
            background-color: #f1f1f1;
            transform: translateY(-5px);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item h3 {
            margin: 0;
            font-size: 1.4em;
            color: #34495e;
        }

        .menu-item p {
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #1abc9c;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 25px 0;
            margin-top: 30px;
        }

        /* Form Styles */
        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        form div {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input,
        form textarea,
        form select {
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        form input:focus,
        form textarea:focus,
        form select:focus {
            border-color: #1abc9c;
            outline: none;
        }

        form button {
            background-color: #1abc9c;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        form button:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .hero {
                height: 300px;
            }

            .container {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Tiki Takes - Delicious Pizza and Refreshing Lemonade</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Contact</a>
        <a href="#survey">Survey</a>
    </nav>
    <section class="hero" id="home">
        <img src="data:image/jpeg;base64,YOUR_BASE64_ENCODED_IMAGE_HERE" alt="Pizza and Lemonade">
    </section>
    <div class="container">
        <section class="menu" id="menu">
            <h2>Our Menu</h2>
            <div class="menu-item">
                <h3>Bhakri Pizza</h3>
                <p>$6.00</p>
            </div>
            <div class="menu-item">
                <h3>Fresh Lemonade</h3>
                <p>$3.00</p>
            </div>
            <div class="menu-item">
                <h3>Water</h3>
                <p>$2.00</p>
            </div>
        </section>
        <section class="contact" id="contact">
            <h2>Contact Us</h2>
            <form action="" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div>
                    <button type="submit">Send</button>
                </div>
            </form>
        </section>
        <section class="survey" id="survey">
            <h2>Pizza Feedback Survey</h2>
            <form action="" method="post">
                <div>
                    <label for="cheese">How was the cheese? (1-10)</label>
                    <input type="number" id="cheese" name="cheese" min="1" max="10" required>
                </div>
                <div>
                    <label for="baked">Was it baked well? (1-10)</label>
                    <input type="number" id="baked" name="baked" min="1" max="10" required>
                </div>
                <div>
                    <label for="rating">Overall rating (1-10)</label>
                    <input type="number" id="rating" name="rating" min="1" max="10" required>
                </div>
                <div>
                    <label for="topping">Did you like the toppings and sauce? (1-10)</label>
                    <input type="number" id="topping" name="topping" min="1" max="10" required>
                </div>
                <div>
                    <button type="submit">Submit Feedback</button>
                </div>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Tiki Takes. All rights reserved.</p>
    </footer>
</body>

</html>
