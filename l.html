<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
        }

        h1 {
            font-size: 3em;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700;
            margin-bottom: 20px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }

        .cell {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: #00bfff;
            background: linear-gradient(145deg, #1e1e1e, #333);
            box-shadow: 5px 5px 10px #000, -5px -5px 10px #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cell:hover {
            background: linear-gradient(145deg, #333, #1e1e1e);
            box-shadow: 0 0 20px #ffd700, 0 0 30px #00bfff;
        }

        #reset {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #00bfff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px #ffd700, 0 0 30px #00bfff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #reset:hover {
            background-color: #ffd700;
            color: #000;
            box-shadow: 0 0 30px #00bfff, 0 0 40px #ffd700;
        }

        #setup {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            margin: 5px;
            box-shadow: inset 3px 3px 5px #333, inset -3px -3px 5px #1e1e1e;
            background: #222;
            color: #fff;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #00bfff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px #ffd700, 0 0 30px #00bfff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ffd700;
            color: #000;
            box-shadow: 0 0 30px #00bfff, 0 0 40px #ffd700;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    
    <!-- Game Setup -->
    <div id="setup">
        <label for="rounds">Best out of: </label>
        <input type="number" id="rounds" min="1" max="10" value="3">
        <br><br>
        <label for="player1">Player X Name: </label>
        <input type="text" id="player1" placeholder="Enter name">
        <br><br>
        <label for="player2">Player O Name: </label>
        <input type="text" id="player2" placeholder="Enter name">
        <br><br>
        <button id="start-game">Start Game</button>
    </div>

    <!-- Scoreboard -->
    <div id="scoreboard">
        <h2>Scoreboard</h2>
        <p id="score">Waiting for players...</p>
    </div>

    <!-- Game Board -->
    <div id="game-board" style="display: none;">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button id="reset" style="display: none;">Reset</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cells = document.querySelectorAll('.cell');
            const resetButton = document.getElementById('reset');
            const startButton = document.getElementById('start-game');
            const roundsInput = document.getElementById('rounds');
            const player1Input = document.getElementById('player1');
            const player2Input = document.getElementById('player2');
            const scoreboard = document.getElementById('score');
            const gameBoard = document.getElementById('game-board');
            let player1 = 'Player X';
            let player2 = 'Player O';
            let player1Score = 0;
            let player2Score = 0;
            let currentPlayer = 'X';
            let board = ['', '', '', '', '', '', '', '', ''];
            let totalRounds = 3;
            let roundsPlayed = 0;

            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            const updateScoreboard = () => {
                scoreboard.textContent = `${player1} (X): ${player1Score} | ${player2} (O): ${player2Score}`;
            };

            const checkWinner = () => {
                for (let combination of winningCombinations) {
                    const [a, b, c] = combination;
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        return true;
                    }
                }
                return false;
            };

            const isDraw = () => {
                return board.every(cell => cell !== '');
            };

            const handleClick = (e) => {
                const index = e.target.getAttribute('data-index');

                if (board[index] === '') {
                    board[index] = currentPlayer;
                    e.target.textContent = currentPlayer;

                    if (checkWinner()) {
                        if (currentPlayer === 'X') {
                            player1Score++;
                        } else {
                            player2Score++;
                        }
                        roundsPlayed++;
                        setTimeout(() => {
                            alert(`${currentPlayer === 'X' ? player1 : player2} wins this round!`);
                            resetBoard();
                        }, 10);

                        if (roundsPlayed >= totalRounds) {
                            setTimeout(() => {
                                alert(`Game over! ${player1Score > player2Score ? player1 : player2} wins the best out of ${totalRounds}!`);
                                resetGame();
                            }, 100);
                        } else {
                            updateScoreboard();
                        }
                    } else if (isDraw()) {
                        roundsPlayed++;
                        setTimeout(() => {
                            alert(`It's a draw!`);
                            resetBoard();
                        }, 10);

                        if (roundsPlayed >= totalRounds) {
                            setTimeout(() => {
                                alert(`Game over! ${player1Score > player2Score ? player1 : player2} wins the best out of ${totalRounds}!`);
                                resetGame();
                            }, 100);
                        }
                    } else {
                        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    }
                }
            };

            const resetBoard = () => {
                board = ['', '', '', '', '', '', '', '', ''];
                currentPlayer = 'X';
                cells.forEach(cell => cell.textContent = '');
            };

            const resetGame = () => {
                player1Score = 0;
                player2Score = 0;
                roundsPlayed = 0;
                updateScoreboard();
                resetBoard();
                gameBoard.style.display = 'none';
                resetButton.style.display = 'none';
                document.getElementById('setup').style.display = 'block';
            };

            cells.forEach(cell => cell.addEventListener('click', handleClick));
            resetButton.addEventListener('click', resetGame);

            startButton.addEventListener('click', () => {
                totalRounds = parseInt(roundsInput.value);
                player1 = player1Input.value || 'Player X';
                player2 = player2Input.value || 'Player O';
                updateScoreboard();
                document.getElementById('setup').style.display = 'none';
                gameBoard.style.display = 'grid';
                resetButton.style.display = 'block';
            });
        });
    </script>
</body>
</html>
